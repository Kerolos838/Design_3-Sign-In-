<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/Design_3(sign in).css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Sign In -->
  <div class="sign_in">
    <div class="box">
      <form action="">
        <p>User Name</p>
        <input type="username" name="username" placeholder="username" maxlength = "25" >
        <p>Your Password</p>
        <input type="password" name="password" placeholder="Password" maxlength = "40" >
        <a href="#">Forget Your Password?</a>
        <input class="send" type="submit" value="Sign in">
        <a href="#" class="sign-up">Sign Up</a>
      </form>
    </div>
  </div>
  <!-- End Sign In -->
</body>
</html>
